<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册页面</title>
    <link rel="stylesheet" href="./CSS/regist.css" />
    <script src="./JS/regist.js"></script>
  </head>
  <body>
    <!-- 头 -->
    <div id="header">
      <div class="reg_header">
        <img src="images/51ead5c5-b63d-41ea-92e8-9607f554ea79.jpg" alt="logo" />
        <p>欢迎来到康康大魔王的专属网站</p>
      </div>
    </div>
    <!-- 注册 -->
    <div id="reg-all">
      <!-- 旁白 -->
      <div class="reg-lef">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
      </div>
      <!-- 表格 -->
      <div class="reg-center">
        <div class="reg-form">
          <form action="#" method="post">
            <table>
              <tr>
                <td class="td_left"><label for="username">用户名</label></td>
                <td class="td_right">
                  <input
                    type="text"
                    name="username"
                    placeholder="请输入用户名"
                    id="username"
                    onblur="checkuser()"
                  />
                  <span id="user" style="color: red"></span>
                </td>
              </tr>
              <tr>
                <td class="td_left"><label for="password">密码</label></td>
                <td class="td_right">
                  <input
                    type="password"
                    name="password"
                    placeholder="请输入密码(8-16字符)"
                    id="password"
                    onblur="checkpas()"
                  />
                  <span id="yespas" style="color: red"></span>
                </td>
              </tr>
              <tr>
                <td class="td_left"><label for="password">确认密码</label></td>
                <td class="td_right">
                  <input
                    type="password"
                    name="password1"
                    placeholder="请确认密码"
                    id="password1"
                    onblur="checkpas1()"
                  />
                  <span id="yespas1" style="color: red"></span>
                </td>
              </tr>
              <tr>
                <td class="td_left"><label for="Email">Email</label></td>
                <td class="td_right">
                  <input
                    type="email"
                    name="email"
                    placeholder="请输入Email"
                    id="Email"
                    onblur="checkemi()"
                  />
                  <span id="emi" style="color: red"> </span>
                </td>
              </tr>
              <tr>
                <td class="td_left"><label for="rename">姓名</label></td>
                <td class="td_right">
                  <input
                    type="text"
                    name="rename"
                    placeholder="请输入真实姓名"
                    id="rename"
                    onblur="checkname()"
                  />
                  <span id="nam" style="color: red"></span>
                </td>
              </tr>
              <tr>
                <td class="td_left"><label for="Telphone">手机号</label></td>
                <td class="td_right">
                  <input
                    type="text"
                    name="telphone"
                    placeholder="请输入您的手机号"
                    id="Telphone"
                    onblur="checktel()"
                  />
                  <span id="tel" style="color: red"></span>
                </td>
              </tr>
              <tr>
                <td class="td_left"><label>性别</label></td>
                <td class="td_right">
                  <input type="radio" name="gender" value="male" checked /> 男
                  <input type="radio" name="gender" value="female" /> 女
                </td>
              </tr>
              <tr>
                <td class="td_left"><label for="Birthday">身份证号</label></td>
                <td class="td_right">
                  <input
                    type="text"
                    name="birthday"
                    id="Birthday"
                    placeholder="请输入您的身份证号"
                    onblur="checkbir()"
                  />
                  <span id="bir" style="color: red"></span>
                </td>
              </tr>
              <tr>
                <td class="td_left"><label for="checkcode">验证码</label></td>
                <td class="td_right">
                  <input type="text" name="checkcode" id="checkcode" />
                  <img src="./images/V3N7MK0v8e.jpg" id="img_check" />
                  <a href=""><label>看不清换一个</label></a>
                </td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <input
                    type="submit"
                    value="注册"
                    id="btn_sub"
                    onclick="check()"
                  />
                  <input type="reset" value="重置" id="btn_res" />
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <!-- 下标 -->
      <div class="reg_right">
        <p>已有账号?<a href="index.html">立即登录</a></p>
      </div>
    </div>
  </body>
</html>
