<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
    <link rel="stylesheet" href="./CSS/login.css" />
    <script src="./JS/login.js"></script>
  </head>
  <body>
    <!-- 头 -->
    <div id="header">
      <div class="a_header">
        <img src="images/51ead5c5-b63d-41ea-92e8-9607f554ea79.jpg" alt="logo" />
        <p>欢迎来到康康大魔王的专属网站</p>
      </div>
    </div>
    <!-- 中 -->
    <div id="login-body">
      <div class="login-center">
        <div class="login-all">
          <h1>账号密码登录</h1>
          <form action="#" id="login">
            <div>
              <span></span><input type="text" placeholder="输入账号" id="username"/>
            </div>
            <div>
              <span></span><input type="password" placeholder="输入密码" id="password"/>
            </div>
            <div class="login-btn">
              <span>
                <a><input type="button" value="登录" onclick="checkUser()"/></a>
              </span>
            </div>
            <div class="forgot_password">
              <a href="play.html">忘记密码</a>
              <a href="regist.html">注册账号</a>
              <a href="https://www.baidu.com/">帮助</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 尾 -->
    <div id="footer">
      <div class="link">
          <a href="">关于我们</a>
          |
          <a href="">联系我们</a>
          |
          <a href="">商家入驻</a>
          |
          <a href="">友情链接</a>
          |
      </div>
      <div class="copyright">
        &reg;&copy;&para;感谢支持&hearts;
      </div>
  </body>
</html>
